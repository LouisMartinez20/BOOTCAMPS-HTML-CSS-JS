<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="nav-links">
        <a href="#" class="nav-hover">Gmail</a>
        <a href="#" class="nav-hover">Imágenes</a>
        <span
          class="menu-icon nav-hover"
          tabindex="0"
          aria-label="Aplicaciones de Google"
        >
          <span class="dot"></span><span class="dot"></span
          ><span class="dot"></span> <span class="dot"></span
          ><span class="dot"></span><span class="dot"></span>
          <span class="dot"></span><span class="dot"></span
          ><span class="dot"></span>
        </span>
        <span class="profile-icon" tabindex="0" aria-label="Perfil">
          <img
            src="https://www.gravatar.com/avatar/?d=mp"
            alt="Perfil"
            style="width: 32px; height: 32px; border-radius: 50%"
          />
        </span>
      </nav>
    </header>

    <main>
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
          class="google-logo"
        />
      </div>

      <div class="search-container">
        <div class="search-box">
          <span class="icon-search" aria-label="Buscar"></span>
          <input type="text" class="search-input" aria-label="Buscar" />
          <span class="icon-camera" aria-label="Buscar por imagen"></span>
        </div>

        <div class="buttons">
          <button class="search-btn">Buscar con Google</button>
          <button class="lucky-btn">Voy a tener suerte</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-top"><span>Colombia</span></div>
      <div class="footer-bottom">
        <div class="footer-links">
          <a href="#">Sobre Google</a>
          <a href="#">Publicidad</a>
          <a href="#">Negocios</a>
          <a href="#">Cómo funciona la Búsqueda</a>

          <a href="#">Privacidad</a>
          <a href="#">Condiciones</a>
          <a href="#">Preferencias</a>
        </div>
      </div>
    </footer>
  </body>
</html>
