<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav class="nav-links">
            <a href="#">Gmail</a>
            <a href="#">Imagenes</a>
            <span class="menu-icon" tabindex="0" aria-label="Aplicaciones de Google">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span> <span
                    class="dot"></span><span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            </span>
            <span class="profile-icon" tabindex="0" aria-label="Perfil">
                <img src="https://www.gravatar.com/avatar/?d=mp" alt="Perfil"
                    style="width: 32px; height: 32px; border-radius: 50%" />
            </span>
        </nav>
    </header>

    <main>
        <div class="logo">
            <h1>
                <span class="g-blue">G</span>
                <span class="o-red">o</span>
                <span class="o-yellow">o</span>
                <span class="g-blue2">g</span>
                <span class="l-green">l</span>
                <span class="e-red">e</span>
            </h1>
        </div>

        <div class="search-container">
            <div class="search-box">
                <span class="icon-search" aria-label="Buscar"></span>
                <input type="text" class="search-input" aria-label="Buscar" />
                <span class="icon-camera" aria-label="Buscar por imagen"></span>
            </div>

            <div class="buttons">
                <button class="search-btn">Buscar con Google</button>
                <button class="lucky-btn">Voy a tener suerte</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-top">Colombia</div>
        <div class="footer-bottom">
            <div class="footer-links">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>

                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </div>
    </footer>
</body>

</html>
