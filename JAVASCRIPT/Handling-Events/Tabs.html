<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
</head>
<body>
    <tab-panel>
        <div data-tabname="one">Tab one</div>
        <div data-tabname="two">Tab two</div>
        <div data-tabname="three">Tab three</div>
    </tab-panel>
    <script>
        function asTabs(node) {
            let tabs = Array.from(node.children).map(node => { //crea los botones
                let button = document.createElement("button");
                button.textContent = node.getAttribute("data-tabname");
                let tab = { node, button };
                button.addEventListener("click", () => selectTab(tab));
                return tab;
            });
            let tabList = document.createElement("div"); //crea un contenedor para los botones
            for (let { button } of tabs) tabList.appendChild(button);
            node.insertBefore(tabList, node.firstChild);
            function selectTab(selectedTab) {
                for (let tab of tabs) { //muestra el contenido de la pestaña seleccionada y oculta las demás
                    let selected = tab == selectedTab;
                    tab.node.style.display = selected ? "" : "none";
                    tab.button.style.color = selected ? "red" : "";
                }
            }
            selectTab(tabs[0]);
        }
        asTabs(document.querySelector("tab-panel"));
    </script>
</body>
</html>
