<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-container">
      <header>
        <nav class="header-nav">
          <div class="options">
            <a href="">
              Works
              <img
                src="https://www.svgrepo.com/show/509899/down-chevron.svg"
                alt="Chevron Down"
                style="width: 14px; vertical-align: middle"
              />
            </a>
            <a href="">Pricing</a>
            <a href="">About Us</a>
          </div>
          <div class="logo">
            <img src="logo.webp" alt="Logo" />
          </div>
          <div class="button">
            <button>Get App</button>
          </div>
        </nav>
      </header>
      <main>
        <div class="main-left">
          <img
            src="https://blush.design/api/download?shareUri=miMlQ3JQ3XK8Vv_6&c=Hair_0%7E3164cf_Rainbow_0%7Eff89d4_Skin_0%7Efeb1cd&w=800&h=800&fm=png"
            alt="Imagen decorativa"
            class="main-left-img"
          />
        </div>
        <div class="main-center">
          <div class="center-content">
            <h1>Simple design, prototyping and collaboration</h1>
            <p class="subtitle">
              Purchase products separately or get them all by Pro Access saving
              a lot
            </p>
            <div class="download-buttons">
              <div class="download-option">
                <a
                  href="https://www.apple.com/app-store/"
                  target="_blank"
                  class="download-link"
                >
                  <img
                    src="https://www.svgrepo.com/show/503173/apple-logo.svg"
                    alt="Apple Logo"
                    class="download-logo"
                  />
                  <span class="download-text">
                    <span class="download-label">Available on</span>
                    <span class="download-platform">App Store</span>
                  </span>
                </a>
              </div>
              <div class="download-option">
                <a
                  href="https://play.google.com/store"
                  target="_blank"
                  class="download-link"
                >
                  <img
                    src="https://www.svgrepo.com/show/314059/google-play.svg"
                    alt="Google Play Logo"
                    class="download-logo"
                  />
                  <span class="download-text">
                    <span class="download-label">Available on</span>
                    <span class="download-platform">Google Play</span>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="main-right">
          <img
            src="https://blush.design/api/download?shareUri=U_xUHmXuAw7khHjC&c=Hair_0%7Ed5e1d5_Rainbow_0%7Eff89d4_Skin_0%7Eef9e89&w=800&h=800&fm=png"
            alt="Imagen decorativa derecha"
            class="main-right-img"
          />
        </div>
      </main>
      <footer>
        <div class="footer-logos">
          <a href="https://www.google.com" target="_blank">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png"
              alt="Google"
              class="footer-logo"
            />
          </a>
          <a href="https://www.uber.com" target="_blank">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/5/58/Uber_logo_2018.svg"
              alt="Uber"
              class="footer-logo"
            />
          </a>
          <a href="https://www.stripe.com" target="_blank">
            <img
              src="https://www.logo.wine/a/logo/Stripe_(company)/Stripe_(company)-Logo.wine.svg"
              alt="Stripe"
              class="footer-logo"
            />
          </a>
          <a href="https://www.nike.com" target="_blank">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg"
              alt="Nike"
              class="footer-logo"
            />
          </a>
          <a href="https://itzcash.com/" target="_blank">
            <img
              src="https://img.favpng.com/10/1/18/logo-itz-cash-brand-product-design-png-favpng-mUza9rXs2erSXjPkS3QxFZdCr.jpg"
              alt="ItzCash"
              class="footer-logo"
            />
          </a>
          <a href="https://www.airbnb.com" target="_blank">
            <img
              src="https://w7.pngwing.com/pngs/280/97/png-transparent-airbnb-logo-business-los-angeles-pride-business-text-trademark-people.png"
              alt="Airbnb"
              class="footer-logo"
            />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
